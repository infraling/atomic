sudo: false
language: java
cache:
  directories:
  - "$HOME/.m2"
jdk: oraclejdk8
env:
  matrix:
  - DISPLAY=:99.0
  global:
    secure: ""
addons:
  apt:
    packages:
    - metacity
before_install:
- export DISPLAY=:99.0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1920x1080x16"
- sleep 5
- metacity --sm-disable --replace 2> metacity.err &
script:
- mvn clean package
- mvn clean install -P stable
- mvn clean install -P preview
- mvn clean install -P experimental